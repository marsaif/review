<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Add Review</title>

    <style>
      body {
        background-color: rgb(241, 241, 241);
      }

    </style>
  </head>
  <body>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <section id="cover">
      <div class="card">
        <div class="card-body">
          <div id="cover-caption">
            <div id="container" class="container">
              <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                  <div class="info-form mt-5">
                    <form
                      action="/share"
                      method="Post"
                      class="justify-content-center mt-3"
                    >
                      <div class="form-group mt-3">
                        <input
                          type="text"
                          name="first_name"
                          class="form-control"
                          placeholder="First Name"
                          required
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          name="last_name"
                          class="form-control"
                          placeholder="Last Name"
                          required
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          placeholder="Email"
                          required
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          name="review-title"
                          class="form-control"
                          placeholder="Review Title"
                          required
                        />
                      </div>

                      <div class="form-group">
                        <textarea
                          class="form-control mt-3"
                          rows="3"
                          name="review"
                          placeholder="Review"
                          minlength="20"
                          id="review"
                          required
                        ></textarea>
                      </div>

                      <h5 class="font-weight-bold mt-3">
                        What service was provided?
                      </h5>

                      <select
                        class="form-select"
                        name="service"
                        aria-label="Default select example"
                      >
                        <option value="Central Heating">Central Heating</option>
                        <option value="Plumber">Plumber</option>
                      </select>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          class="form-control"
                          name="job"
                          placeholder="What was the job"
                          required
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          class="form-control"
                          name="post-code"
                          placeholder="Post Code"
                          required
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          class="form-control"
                          name="phone-number"
                          placeholder="Phone number"
                          required
                        />
                      </div>
                      <div class="d-grid gap-2 mt-3">
                        <button onclick=(saveClipboard(event)) type="submit" class="btn btn-info" >Save</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<script>
  function saveClipboard() {
    /* Get the text field */
    var copyText = document.getElementById("review");
    copyText.select()
    document.addEventListener('copy', function(e) {
      e.clipboardData.setData('text/plain', copyText.value);
      e.preventDefault();
   }, true);

   document.execCommand('copy');  
   console.log('copied text : ', copyText.value);
   alert('copied text: ' + copyText.value);
  }

</script>
