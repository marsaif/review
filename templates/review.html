<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Add Review</title>

    <style>
      .btn-scale {
  min-width: 44px;
  width: 6%;
  text-align: center;
  font-weight: bold;
  color: black;
  font-family: 'Lato', sans-serif;
}

.btn-scale-asc-1, .btn-scale-desc-10 {
  background-color: #33FF00;
}

.btn-scale-asc-1:hover,
.btn-scale-desc-10:hover {
  background-color: #2CDE00;
}

.btn-scale-asc-2,
.btn-scale-desc-9{
  background-color: #66FF00;
}

.btn-scale-asc-2:hover,
.btn-scale-desc-9:hover{
  background-color: #59DE00;
}

.btn-scale-asc-3,
.btn-scale-desc-8 {
  background-color: #99FF00;
}

.btn-scale-asc-3:hover,
.btn-scale-desc-8:hover {
  background-color: #85DE00;
}

.btn-scale-asc-4,
.btn-scale-desc-7 {
  background-color: #CCFF00;
}

.btn-scale-asc-4:hover,
.btn-scale-desc-7:hover {
  background-color: #B1DE00;
}

.btn-scale-asc-5,
.btn-scale-desc-6 {
  background-color: #FFFF00;
}

.btn-scale-asc-5:hover,
.btn-scale-desc-6:hover {
  background-color: #DEDE00;
}

.btn-scale-asc-6,
.btn-scale-desc-5 {
  background-color: #FFCC00;
}

.btn-scale-asc-6:hover,
.btn-scale-desc-5:hover {
  background-color: #DEB100;
}

.btn-scale-asc-7,
.btn-scale-desc-4 {
  background-color: #FF9900;
}

.btn-scale-asc-7:hover,
.btn-scale-desc-4:hover {
  background-color: #DE8500;
}

.btn-scale-asc-8,
.btn-scale-desc-3 {
  background-color: #FF6600;
}

.btn-scale-asc-8:hover,
.btn-scale-desc-3:hover {
  background-color: #DE5900;
}

.btn-scale-asc-9,
.btn-scale-desc-2 {
  background-color: #FF3300;
}

.btn-scale-asc-9:hover,
.btn-scale-desc-2:hover {
  background-color: #DE2C00;
}

.btn-scale-asc-10,
.btn-scale-desc-1 {
  background-color: #FF0000;
}

.btn-scale-asc-10:hover,
.btn-scale-desc-1:hover {
  background-color: #DE0000;

    <style>
      body {
        background-color: rgb(241, 241, 241);
      }

    </style>
  </head>
  <body>


    <section id="cover">
      <div class="card">
        <div class="card-body">
          <div id="cover-caption">
            <div id="container" class="container">
              <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                  <div class="info-form mt-5">
                    <form
                      action="/share"
                      method="Post"
                      class="justify-content-center mt-3"
                    >
                    <input type="hidden" name="quality" value="10">
                    <input type="hidden" name="tidiness" value="10">
                    <input type="hidden" name="reliability" value="10">
                    <input type="hidden" name="courtesy" value="10">
                    <input type="hidden" name="business" value="5">

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          name="first_name"
                          class="form-control"
                          placeholder="First Name"
                          required
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          name="last_name"
                          class="form-control"
                          placeholder="Last Name"
                          required
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          placeholder="Email"
                          required
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          name="review-title"
                          class="form-control"
                          placeholder="Review Title"
                          required
                        />
                      </div>

                      <div class="form-group">
                        <textarea
                          class="form-control mt-3"
                          rows="3"
                          name="review"
                          placeholder="Review"
                          minlength="20"
                          id="review"
                          required
                        ></textarea>
                      </div>

                      <h5 class="font-weight-bold mt-3">
                        What service was provided?
                      </h5>

                      <select
                        class="form-select"
                        name="service"
                        aria-label="Default select example"
                      >
                        <option value="Central Heating">Central Heating</option>
                        <option value="Plumber">Plumber</option>
                      </select>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          class="form-control"
                          name="job"
                          placeholder="What was the job"
                          required
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          class="form-control"
                          name="post-code"
                          placeholder="Post Code"
                          required
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          class="form-control"
                          name="phone-number"
                          placeholder="Phone number"
                          required
                        />
                      </div>

                      <div>
                        <div class="container">
                          <div class="row">
                            <div class="col-xs-12">          
                              <h5 class="font-weight-bold mt-3">Quality of workmanship </h5>
                              <div class="chart-scale">
                                <button onclick='setQuality(event,1)' type="button" class="btn btn-scale btn-scale-desc-1">1</button>
                                <button onclick='setQuality(event,2)' type="button" class="btn btn-scale btn-scale-desc-2">2</button>
                                <button onclick='setQuality(event,3)' type="button" class="btn btn-scale btn-scale-desc-3">3</button>
                                <button onclick='setQuality(event,4)' type="button" class="btn btn-scale btn-scale-desc-4">4</button>
                                <button onclick='setQuality(event,5)' type="button" class="btn btn-scale btn-scale-desc-5">5</button>
                                <button onclick='setQuality(event,6)' type="button" class="btn btn-scale btn-scale-desc-6">6</button>
                                <button onclick='setQuality(event,7)' type="button" class="btn btn-scale btn-scale-desc-7">7</button>
                                <button onclick='setQuality(event,8)' type="button" class="btn btn-scale btn-scale-desc-8">8</button>
                                <button onclick='setQuality(event,9)' type="button" class="btn btn-scale btn-scale-desc-9">9</button>
                                <button onclick='setQuality(event,10)' type="button" class="btn btn-scale btn-scale-desc-10">10</button>
                              </div>

                              <h5 class="font-weight-bold mt-3">Tidiness </h5>
                              <div class="chart-scale">
                                <button onclick='setTidiness(event,1)' type="button" class="btn btn-scale btn-scale-desc-1">1</button>
                                <button onclick='setTidiness(event,2)' type="button" class="btn btn-scale btn-scale-desc-2">2</button>
                                <button onclick='setTidiness(event,3)' type="button" class="btn btn-scale btn-scale-desc-3">3</button>
                                <button onclick='setTidiness(event,4)' type="button" class="btn btn-scale btn-scale-desc-4">4</button>
                                <button onclick='setTidiness(event,5)' type="button" class="btn btn-scale btn-scale-desc-5">5</button>
                                <button onclick='setTidiness(event,6)' type="button" class="btn btn-scale btn-scale-desc-6">6</button>
                                <button onclick='setTidiness(event,7)' type="button" class="btn btn-scale btn-scale-desc-7">7</button>
                                <button onclick='setTidiness(event,8)' type="button" class="btn btn-scale btn-scale-desc-8">8</button>
                                <button onclick='setTidiness(event,9)' type="button" class="btn btn-scale btn-scale-desc-9">9</button>
                                <button onclick='setTidiness(event,10)' type="button" class="btn btn-scale btn-scale-desc-10">10</button>
                              </div>

                              <h5 class="font-weight-bold mt-3">Reliability & timekeeping </h5>
                              <div class="chart-scale">
                                <button onclick='setReliability(event,1)' type="button" class="btn btn-scale btn-scale-desc-1">1</button>
                                <button onclick='setReliability(event,2)' type="button" class="btn btn-scale btn-scale-desc-2">2</button>
                                <button onclick='setReliability(event,3)' type="button" class="btn btn-scale btn-scale-desc-3">3</button>
                                <button onclick='setReliability(event,4)' type="button" class="btn btn-scale btn-scale-desc-4">4</button>
                                <button onclick='setReliability(event,5)' type="button" class="btn btn-scale btn-scale-desc-5">5</button>
                                <button onclick='setReliability(event,6)' type="button" class="btn btn-scale btn-scale-desc-6">6</button>
                                <button onclick='setReliability(event,7)' type="button" class="btn btn-scale btn-scale-desc-7">7</button>
                                <button onclick='setReliability(event,8)' type="button" class="btn btn-scale btn-scale-desc-8">8</button>
                                <button onclick='setReliability(event,9)' type="button" class="btn btn-scale btn-scale-desc-9">9</button>
                                <button onclick='setReliability(event,10)' type="button" class="btn btn-scale btn-scale-desc-10">10</button>
                              </div>

                              <h5 class="font-weight-bold mt-3">Courtesy </h5>
                              <div class="chart-scale">
                                <button onclick='setCourtesy(event,1)' type="button" class="btn btn-scale btn-scale-desc-1">1</button>
                                <button onclick='setCourtesy(event,2)' type="button" class="btn btn-scale btn-scale-desc-2">2</button>
                                <button onclick='setCourtesy(event,3)' type="button" class="btn btn-scale btn-scale-desc-3">3</button>
                                <button onclick='setCourtesy(event,4)' type="button" class="btn btn-scale btn-scale-desc-4">4</button>
                                <button onclick='setCourtesy(event,5)' type="button" class="btn btn-scale btn-scale-desc-5">5</button>
                                <button onclick='setCourtesy(event,6)' type="button" class="btn btn-scale btn-scale-desc-6">6</button>
                                <button onclick='setCourtesy(event,7)' type="button" class="btn btn-scale btn-scale-desc-7">7</button>
                                <button onclick='setCourtesy(event,8)' type="button" class="btn btn-scale btn-scale-desc-8">8</button>
                                <button onclick='setCourtesy(event,9)' type="button" class="btn btn-scale btn-scale-desc-9">9</button>
                                <button onclick='setCourtesy(event,10)' type="button" class="btn btn-scale btn-scale-desc-10">10</button>
                              </div>

                              <h5 class="font-weight-bold mt-3">How would you rate this business? </h5>
                              <div class="chart-scale">
                                <button onclick='setBusiness(event,1)' type="button" class="btn btn-scale btn-scale-desc-1">1</button>
                                <button onclick='setBusiness(event,2)' type="button" class="btn btn-scale btn-scale-desc-3">2</button>
                                <button onclick='setBusiness(event,3)' type="button" class="btn btn-scale btn-scale-desc-5">3</button>
                                <button onclick='setBusiness(event,4)' type="button" class="btn btn-scale btn-scale-desc-8">4</button>
                                <button onclick='setBusiness(event,5)' type="button" class="btn btn-scale btn-scale-desc-10">5</button>
                              </div>

                            </div>
                          </div>
                      </div>
                      <div class="d-grid gap-2 mt-3">
                        <button onclick=(saveClipboard(event)) type="submit" class="btn btn-info" >Save</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<script>

  function setQuality(e,nbr) {
    document.getElementsByName("quality")[0].value = nbr
  }

  function setTidiness(e,nbr) {
    document.getElementsByName("tidiness")[0].value = nbr
  }

  function setReliability(e,nbr) {
    document.getElementsByName("reliability")[0].value = nbr
  }

  function setCourtesy(e,nbr) {
    document.getElementsByName("courtesy")[0].value = nbr
  }

  function setBusiness(e,nbr) {
    document.getElementsByName("business")[0].value = nbr
  }

  function saveClipboard() {
    /* Get the text field */
    var copyText = document.getElementById("review");
    copyText.select()
    document.addEventListener('copy', function(e) {
      e.clipboardData.setData('text/plain', copyText.value);
      e.preventDefault();
   }, true);

   document.execCommand('copy');  
  }

</script>
