<body>
  
    <div class="centered">
      {{id}}
        <h2> Your comment is copied to clipboard</h2>
        <h4> Do you want to share your review on yell and checkatrade </h4>
        <button onclick="approve_review(event)"  type="button" class="btn btn-success" style="padding: 0 50%; margin-bottom: 2%;">Yes</button>
        <button onclick="delete_review(event)" type="button" class="btn btn-danger" style="padding: 0 50.2% ;">No</button>
    </div>

</body>

<script>
  const moveToGoogle = () => {
    const url = "https://g.page/r/CckoPRTfNFiBEAI/review" ;
    window.location.href = url;
  }

  const delete_review = async (e) => {
    const id = '{{id}}'
    let res = await fetch(`../delete_review/${id}`, {
      method: "GET",
      headers: { "Content-Type": "application/json" },
    });
    moveToGoogle()
  }

  const approve_review = async (e) => {
    const id = '{{id}}'
    let res = await fetch(`../approve_review/${id}`, {
      method: "GET",
      headers: { "Content-Type": "application/json" },
    });
    moveToGoogle()
  }



</script>
