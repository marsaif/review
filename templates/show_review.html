<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>


    <section id="cover">
      <div class="card">
        <div class="card-body">
          <div id="cover-caption">
            <div id="container" class="container">
              <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                  <div class="info-form mt-5">
                    <form
                      action="/share"
                      method="Post"
                      class="justify-content-center mt-3"
                    >
                      <div class="form-group mt-3">
                        <input
                          type="text"
                          name="first_name"
                          class="form-control"
                          placeholder="First Name"
                          value = {{review.first_name}}
                          disabled
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          name="last_name"
                          class="form-control"
                          placeholder="Last Name"
                          disabled
                          value = {{review.last_name}}
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          placeholder="Email"
                          disabled
                          value = {{review.email}}
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          name="review-title"
                          class="form-control"
                          placeholder="Review Title"
                          disabled
                          value = {{review.review_title}}
                        />
                      </div>

                      <div class="form-group">
                        <textarea
                          class="form-control mt-3"
                          rows="3"
                          name="review"
                          placeholder="Review"
                          minlength="20"
                          id="review"
                          disabled
                        >
                    </textarea>
                      </div>

                      <h5 class="font-weight-bold mt-3">
                        What service was provided?
                      </h5>

                      <select
                        class="form-select"
                        name="service"
                        aria-label="Default select example"
                        disabled
                      >
                        {% if review.service == 'Central Heating' %}
                        <option value="Central Heating" selected>Central Heating</option>
                        <option value="Plumber">Plumber</option>
                        {% else %}
                        <option value="Central Heating">Central Heating</option>
                        <option value="Plumber" selected>Plumber</option>
                        {% endif %}
                      </select>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          class="form-control"
                          name="job"
                          placeholder="What was the job"
                          disabled
                          value = {{review.job}}

                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          class="form-control"
                          name="post-code"
                          placeholder="Post Code"
                          disabled
                          value = {{review.post_code}}
                        />
                      </div>

                      <div class="form-group mt-3">
                        <input
                          type="text"
                          class="form-control"
                          name="phone-number"
                          placeholder="Phone number"
                          disabled
                          value = {{review.phone_number}}
                        />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<script>
    var review = document.getElementById("review")
    review.value = '{{review.review}}'
</script>
