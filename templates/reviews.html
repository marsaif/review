<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <table class="table table-striped ">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">email</th>
            <th scope="col" colspan="3">options</th>
          </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
          <tr>
            <td>{{review.first_name}}</td>
            <td>{{review.last_name}}</td>
            <td>{{review.email}}</td>
            <td>
                <a href="/show/{{review.id}}"> <button class="btn btn-secondary">show</button> </a>
            </td>
            <td>
                <a href="/modify/{{review.id}}"> <button class="btn btn-info">Modify</button> </a>
            </td>
            <td>
                <a href="/delete/{{review.id}}"> <button class="btn btn-danger">Delete</button> </a>
            </td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
      
</body>
</html>
